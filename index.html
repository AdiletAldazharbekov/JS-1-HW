<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="container col-sm-3 col-md-5 col-lg-4">
			<form>
				<div class="form-group mb-3">
					<label for="name">Введите Имя</label>
					<input
						id="name"
						type="text"
						class="form-control border-success"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="lastName">Введите Фамилию</label>
					<input
						id="lastName"
						type="text"
						class="form-control border-dark"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="age">Ваш возраст</label>
					<input
						id="age"
						type="number"
						class="form-control border-primary"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="durationMonth"
						>Продолжительность обучения</label
					>
					<input
						id="durationMonth"
						type="number"
						class="form-control border-warning"
					/>
				</div>
				<div class="form-group mb-3">
					<label class="text-danger fw-bold" for="lastName"
						>Какие курсы вас интересуют?</label
					>
					<div class="form-group">
						<input type="checkbox" /><label
							class="ms-1"
							for="lastName"
							>JavaScript</label
						>
						<input class="ms-3" type="checkbox" /><label
							class="ms-1"
							for="lastName"
							>Phyton</label
						>
						<input class="ms-3" type="checkbox" /><label
							class="ms-1"
							for="lastName"
							>UX/UI</label
						>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-primary">Регистрация</button>
					<button class="btn btn-outline-danger" type="reset">
						Отмена
					</button>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
	</body>
</html>
